	<body>
			<div id="map"></div>
			<div class="container">
				<h1 id="head1" class="display-2">Customize</h1>
				<form action="scripts/maps.php" method="POST" enctype="multipart/form-data">
					<div class="row">
					<div class="col-lg-4" id="radioDiv">
						<!-- <button id="drop" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Markers
						</button> -->
							<div id="radioLabel">
								<h2>Marker Icon</h2>
							</div>
							<div class="form-check">
								<label><input type="radio" id="default" class="form-check-input" name="radio" value="noIcon" checked="checked">Default</label>
							</div>
							<div class="form-check">
								<label><input type="radio" id="flag" class="form-check-input" name="radio" value="flag">Flag</label>
							</div>
							<div class="form-check">
								<label><input type="radio" id="bike" class="form-check-input" name="radio" value="bike">Bike</label>
							</div>
							<div class="form-check">
								<label><input type="radio" id="mountain" class="form-check-input" name="radio" value="mountain">Mountain</label>
							</div>
							<!-- <div id="dropdownDiv" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					  		<a class="dropdown-item" href="#" onclick="changeMarker();"><img src="images/flag.PNG">Flag</a>
					  		<a class="dropdown-item" href="#"><img src="images/bike.PNG">Bike</a>
					  		<a class="dropdown-item" href="#"><img src="images/mission.PNG">Mountain</a>
					  		<a class="dropdown-item" href="#"><img src=""></a>
							</div> -->
					</div>
					<div class="col-lg-4">
						<div id="windowDiv">
							<h2>Marker Name</h2>
							<input type="text" id="windowIn" name="windowInput" placeholder="ex. Bike Trail"><br />
							<input type="button" id="setWindowBtn" name="setWindow" value="Set Marker Name">
						</div>
					</div>
					<div class="col-lg-4">
						<div id="nameDiv" class="form-group">
							<h2>File Name</h2>
							<input id="name" type="text" name="name" required="required">
						</div>
						<div id="uploadDiv" class="form-group">
							<input id="fileBtn" type="file" name="file">
							<p class="help-block">Only png and svg allowed</p>
						</div>
						<div id="submitDiv" class="form-group">
							<button id="submitBtn" class="btn btn-info" type="submit" name="submit">Submit</button>
						</div>
					</div>
				</div>
				</form>
			</div>
